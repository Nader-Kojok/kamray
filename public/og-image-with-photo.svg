<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    <clipPath id="circleClip">
      <circle cx="950" cy="315" r="140"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative geometric elements -->
  <polygon points="1100,50 1150,100 1100,150 1050,100" fill="rgba(59,130,246,0.2)"/>
  <circle cx="100" cy="100" r="30" fill="rgba(59,130,246,0.15)"/>
  <rect x="50" y="550" width="80" height="80" rx="10" fill="rgba(59,130,246,0.1)" transform="rotate(45 90 590)"/>
  
  <!-- Main content container -->
  <rect x="40" y="40" width="1120" height="550" rx="24" fill="rgba(255,255,255,0.98)" filter="url(#shadow)"/>
  
  <!-- Header section with accent -->
  <rect x="40" y="40" width="1120" height="120" rx="24" fill="url(#accentGradient)"/>
  <rect x="40" y="136" width="1120" height="24" fill="url(#accentGradient)"/>
  
  <!-- Logo and brand section -->
  <circle cx="100" cy="100" r="35" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">K</text>
  
  <!-- Main title in header -->
  <text x="160" y="85" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">KAMRAY</text>
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="rgba(255,255,255,0.9)">Coaching &amp; Consulting</text>
  
  <!-- Main content area -->
  <!-- Dr. Kaaniche info -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">Dr. Abdelmonem Kaaniche</text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="20" fill="#64748b">Expert tuniso-africain en leadership et coaching stratégique</text>
  
  <!-- Services section -->
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#1e40af">Expertise :</text>
  
  <!-- Service items with icons -->
  <circle cx="95" cy="340" r="4" fill="#3b82f6"/>
  <text x="115" y="347" font-family="Arial, sans-serif" font-size="18" fill="#475569">Transformation personnelle et professionnelle</text>
  
  <circle cx="95" cy="370" r="4" fill="#3b82f6"/>
  <text x="115" y="377" font-family="Arial, sans-serif" font-size="18" fill="#475569">Leadership et développement stratégique</text>
  
  <circle cx="95" cy="400" r="4" fill="#3b82f6"/>
  <text x="115" y="407" font-family="Arial, sans-serif" font-size="18" fill="#475569">Spécialisation continent africain</text>
  
  <circle cx="95" cy="430" r="4" fill="#3b82f6"/>
  <text x="115" y="437" font-family="Arial, sans-serif" font-size="18" fill="#475569">Coaching exécutif et consulting</text>
  
  <!-- Photo placeholder with professional styling -->
  <circle cx="950" cy="315" r="145" fill="#e2e8f0" stroke="#1e40af" stroke-width="6"/>
  <circle cx="950" cy="315" r="140" fill="#f8fafc"/>
  
  <!-- Placeholder for actual photo - this would be replaced with the actual image -->
  <text x="950" y="305" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Photo professionnelle</text>
  <text x="950" y="325" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Dr. Abdelmonem</text>
  <text x="950" y="345" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Kaaniche</text>
  
  <!-- Contact info -->
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Transformez votre potentiel avec un expert reconnu</text>
  <text x="80" y="525" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1e40af">kamray.com</text>
  
  <!-- Bottom accent line -->
  <rect x="80" y="550" width="1040" height="6" rx="3" fill="url(#accentGradient)"/>
</svg>